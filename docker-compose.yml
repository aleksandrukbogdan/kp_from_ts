version: '3.8'

services:
  # 1. Frontend (React + Vite Proxy)
  frontend:
    image: node:20-alpine
    container_name: react_frontend
    labels:
      app: "kp-frontend"
      service: "frontend"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm config set fetch-retries 5 && npm install --no-audit && npm run dev -- --host"
    ports:
      - "8090:5173" # Доступ к сайту через http://IP:8090
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      - api
    networks:
      - ai_platform_network

  # 2.5 GPU Monitoring (NVIDIA DCGM Exporter)
  dcgm-exporter:
    image: nvidia/dcgm-exporter:3.3.5-3.4.1-ubuntu22.04
    container_name: monitoring-dcgm-exporter
    restart: unless-stopped
    environment:
      - DCGM_EXPORTER_NO_HOSTNAME=1
    cap_add:
      - SYS_ADMIN
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    ports:
      - "9400:9400"
    networks:
      - monitoring_network

  # 2. Backend (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    labels:
      app: "kp-api"
      service: "backend"
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    # Порт 8000 внутри сети (доступен для Frontend через http://api:8000)
    # Если нужно тестировать API снаружи, можно раскомментировать:
    # ports:
    #   - "8000:8000" 
    env_file: .env
    environment:
      # - KEYCLOAK_URL... lines removed to use .env values
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - HF_HOME=/shared_data/huggingface
    depends_on:
      - temporal-server
    extra_hosts:
      - "auth.nir.center:host-gateway"
    networks:
      - ai_platform_network
      - monitoring_network
    volumes:
      - ./shared_data:/shared_data
      - ./data:/data
      - ./:/app

  # 3. Worker (Python Temporal Worker)
  ai-worker-kp:
    build: .
    container_name: agent_kp_worker
    labels:
      app: "kp-worker"
      service: "worker"
    command: python worker.py
    env_file: .env
    environment:
      - HF_HOME=/shared_data/huggingface
      - RUST_LOG=temporalio_sdk_core=error # Скрыть WARN логи Temporal
    depends_on:
      - temporal-server
    extra_hosts:
      - "auth.nir.center:host-gateway"
    networks:
      - ai_platform_network
    volumes:
      - ./shared_data:/shared_data
      - ./:/app
    deploy:
      resources:
        limits:
          memory: 32G
        reservations:
          memory: 8G
          devices:
            - driver: nvidia
              device_ids: [ '1' ] # Только GPU 1, GPU 0 остаётся свободной (qwen)
              capabilities: [ gpu ]
          # 4. Temporal Server
  temporal-server:
    image: temporalio/admin-tools:latest
    container_name: temporal_server
    entrypoint: [ "/bin/bash", "-c", "temporal server start-dev --ip 0.0.0.0" ]
    ports:
      - "7233:7233" # Порт для Worker'ов и Client'ов (gRPC)
      - "8233:8233" # Порт для Web UI (Temporal UI)
    networks:
      - ai_platform_network

networks:
  ai_platform_network:
    driver: bridge
  monitoring_network:
    external: true
    name: monitoring-network
